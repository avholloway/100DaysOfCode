<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Listing</title>
</head>
<body>
    {% for post in data: %}
        <h1>{{ post["title"] }}</h1>
        <h2>{{ post["subtitle"] }}</h2>
        <a href="{{ url_for('get_post', id=post['id']) }}">Read More</a>
    {% endfor %}
</body>
</html>
