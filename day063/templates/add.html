<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <form action="{{ url_for('add') }}" method="POST">
        <input name="id" type="hidden" value="{{ book.id }}">
        <label>Book Name</label>
        <input name="title" type="text" value="{{ book.title }}">
        <label>Book Author</label>
        <input name="author" type="text" value="{{ book.author }}">
        <label>Rating</label>
        <input name="rating" type="text" value="{{ book.rating }}">
        {% if book.id: %}
            <button type="submit">Update Book</button> <a href="{{ url_for('delete', id=book.id) }}">ðŸ—‘</a>
        {% else: %}
            <button type="submit">Add Book</button>
        {% endif %}
    </form>
    <a href="{{ url_for('home') }}">Home</a>
</body>
</html>
