{% extends "base.html" %}
{% block content %}

<div class="box">
  {% if not logged_in: %}
	<h1>Flask Authentication</h1>
  <a href="{{ url_for('login') }}" class="btn btn-primary btn-block btn-large">Login</a>
  <a href="{{ url_for('register') }}" class="btn btn-secondary btn-block btn-large">Register</a>
  {% else: %}
  <h1>Flask Application</h1>
  <a href="{{ url_for('secrets') }}" class="btn btn-primary btn-block btn-large">Secret Page</a>
  {% endif %}
</div>

{% endblock %}
