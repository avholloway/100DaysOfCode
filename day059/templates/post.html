<!DOCTYPE html>
<html lang="en">

{% include "header.html" %}

<body>

  {% include "nav.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ post.title }}</h1>
            <h2 class="subheading">{{ post.subtitle }}</h2>
            <span class="meta">Posted by
              <a href="#">{{ post.author }}</a>
              on {{ post.date }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div><img src="{{ post.image_url }}" width="100%" alt="eye candy" /></div>
          <p>{{ post.body }}</p>
        </div>
      </div>
    </div>
  </article>

  {% include "footer.html" %}

</body>

</html>
